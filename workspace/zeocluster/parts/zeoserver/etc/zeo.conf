%define INSTANCE /home/action/workspace/zeocluster/parts/zeoserver

<zeo>
  address 127.0.0.1:8100
  read-only false
  invalidation-queue-size 100
  pid-filename /home/action/workspace/zeocluster/var/zeoserver/zeoserver.pid
  
  
</zeo>

<filestorage 1>
  path /home/action/workspace/zeocluster/var/filestorage/Data.fs
  blob-dir /home/action/workspace/zeocluster/var/blobstorage
  
  
</filestorage>

<eventlog>
  level info
  <logfile>
      path /home/action/workspace/zeocluster/var/zeoserver/zeoserver.log
      format %(asctime)s %(message)s
    </logfile>
</eventlog>

<runner>
  program $INSTANCE/bin/runzeo
  socket-name /home/action/workspace/zeocluster/var/zeoserver/zeo.zdsock
  daemon true
  forever false
  backoff-limit 10
  exit-codes 0, 2
  directory $INSTANCE
  default-to-interactive true
  user action

  # This logfile should match the one in the zeo.conf file.
  # It is used by zdctl's logtail command, zdrun/zdctl doesn't write it.
  logfile /home/action/workspace/zeocluster/var/zeoserver/zeoserver.log
</runner>


